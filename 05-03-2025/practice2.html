<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>food grid Layout</h1>


    <div class="grid-container">
        <div class="item item1"><img src="image2.jpeg" alt="Image 1"></div>
        <div class="item item2" ><img src="image3.jpeg" alt="Image 2" style="height: 1000px;"></div>
        <div class="item item3"><img src="image5.jpeg" alt="Image 3"></div>
        <div class="item item4"><img src="image6.jpeg" alt="Image 4"></div>
        <div class="item item5"><img src="image7.jpeg" alt="Image 5" style="height: 400px;" ></div>
    </div>

</body>
</html>
