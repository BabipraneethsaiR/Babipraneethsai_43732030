<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex-container">
        <!-- First row -->
        <div class="column column-1">
            <img src="image2.jpeg" class="image">
            <img src="image3.jpeg" class="image">
        </div>
        <div class="column column-2" style="flex-shrink: 3;">
            <img src="image5.jpeg" class="image">
        </div>
        <div class="column column-3">
            <img src="image6.jpeg" class="image">
            <img src="image7.jpeg" class="image">
        </div>
        <div class="column column-4 common">
            <img src="image8.jpeg" class="image">
        </div>

        <!-- Second row -->
        <div class="column column-1">
            <img src="image7.jpeg" class="image">
        </div>
        <div class="column column-2">
            <img src="image8.jpeg" class="image">
        </div>
        <div class="column column-3">
            <img src="food-image.png" id="img9">
        </div>
    </div>

</body>
</html>
