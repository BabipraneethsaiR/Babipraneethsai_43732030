<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 id="calci">Calculator
    </h1>
    <div class="container">
        <div class="display">
            <p>hii</p>
        </div>
        <div class="body">
            <div class="left">
                <button>1</button>
                <button>2</button>
                <button>3</button><br>
                <button>4</button>
                <button>5</button>
                <button>6</button><br>
                <button>7</button>
                <button>8</button>
                <button>9</button><br>
                <button id="zero">0</button>
            </div>
            <div class="right">
                <div class="symbols">
                    <button>+</button><br>
                    <button>-</button><br>
                    <button>*</button><br>
                    <button>%</button><br>
                    <button>=</button>

                </div>
            </div>
            

        </div>
        <div class="bottom">
            <button>reset</button>
            <button>previous</button>

        </div>

    </div>
    
</body>
</html>
